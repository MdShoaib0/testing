<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Handler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding-top: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            width: 100vw;
            gap: 3rem;
            background-color: #e2dede;
        }

        .boxes {
            display: flex;
            justify-content: center;
            gap: 3rem;
            align-items: center;
            width: 100%;
        }

        .box {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 11px;
            box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1);
            background-color: skyblue;
            transition: all 0.3s;
            font-size: 1.2rem;
            color: rgb(102, 6, 191);
            font-weight: 600;
        }

        .box:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <h1>This will be use for Window Handling</h1>
    <div class="boxes">
        <div class="box box1">Alert one</div>
        <div class="box box2">Alert two</div>
        <div class="box box3">Alert three</div>
    </div>

    <script>
        const box1 = document.querySelector('.box1');
        const box2 = document.querySelector('.box2');
        const box3 = document.querySelector('.box3');

        box1.addEventListener('click', () => {
            alert('This is alert one');
        });

        box2.addEventListener('click', () => {
            confirm('This is alert two. Do you want to proceed?');
        });

        box3.addEventListener('click', () => {
            prompt('This is alert three. Please enter your response:');
        });
        
    </script>
</body>
</html>
